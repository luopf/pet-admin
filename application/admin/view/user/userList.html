{extend name="./static/page/admin_tpl.html" /}

{block name="header_title"}大话软件后台{/block}
{block name="page_css"}
<link href="{$__TEMPLETE__}/css/admin/user/userList.css" rel="stylesheet">
{/block}

{block name="content"}

<div class="col-md-12 right-section">
    <!--内容区域-->
    <h3>用户管理
        <!--<div class="operation-div">-->
            <!--<a class="btn btn-success" id="updateHeadImg" href="javascript:;">同步微信头像</a>-->
        <!--</div>-->
    </h3>
    <div class="inner-section row">
        <!--查询区域-->
        <div class="search-area">

            <input type="text" size="20" class="nickname search-text" placeholder="昵称">
            <input type="text" size="20" class="name search-text" placeholder="姓名">

            <div class="list-title-panel">
                <span class="glyphicon glyphicon-list"></span>列表</span>
            </div>
        </div>
        <div class="item table-responsive">
            <table id="list-table" class="list-table table table-striped table-hover table-bordered table-base">
                <tbody>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div id="page-selection"></div>
    </div>
</div>

{/block}

{block name="page_js"}
<script src="{$__TEMPLETE__}/js/admin/user/userList.js"></script>
